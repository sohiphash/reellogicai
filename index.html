<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منشئ الفيديو التلقائي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    video {
      margin-top: 20px;
      max-width: 100%;
    }
    a.download {
      display: block;
      margin-top: 20px;
      color: #00f;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>🎬 منشئ الفيديو التلقائي</h1>
  <p>اضغط على الزر لإنشاء فيديو تلقائيًا</p>
  <button id="startBtn">ابدأ</button>
  
  <div id="videoContainer" style="display:none;">
    <h2>تم إنشاء الفيديو!</h2>
    <video id="video" controls></video>
    <a id="downloadLink" class="download" download="video.mp4">تحميل الفيديو</a>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', async () => {
      const videoBlob = await createSampleVideo();
      const videoURL = URL.createObjectURL(videoBlob);
      const video = document.getElementById('video');
      video.src = videoURL;
      document.getElementById('videoContainer').style.display = 'block';
      document.getElementById('downloadLink').href = videoURL;
    });

    async function createSampleVideo() {
      const canvas = document.createElement('canvas');
      canvas.width = 640;
      canvas.height = 360;
      const ctx = canvas.getContext('2d');
      let frame = 0;
      const stream = canvas.captureStream(30);
      const recorder = new MediaRecorder(stream);
      const chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.start();

      return new Promise(resolve => {
        const interval = setInterval(() => {
          ctx.fillStyle = 'black';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = 'white';
          ctx.font = '30px Arial';
          ctx.fillText('فيديو رقم: ' + frame, 200, 180);
          frame++;
          if (frame > 90) { // 3 ثواني تقريباً
            clearInterval(interval);
            recorder.stop();
          }
        }, 1000 / 30);

        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          resolve(blob);
        };
      });
    }
  </script>
</body>
</html>
